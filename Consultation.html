<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Consultation | Hexagon Corp.</title>
  <style>
    body {
      font-family: 'Cascadia Code', 'Consolas', 'Courier New', monospace;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #242736;
      color: whitesmoke;
      text-align: center;
      padding: 2em 0;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    .form-container {
      max-width: 600px;
      margin: 3em auto;
      background-color: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #242736;
      margin-bottom: 1em;
    }
    label {
      display: block;
      margin-top: 1em;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: inherit;
    }
    button {
      background-color: #2c1983;
      color: whitesmoke;
      padding: 12px;
      border: none;
      border-radius: 5px;
      margin-top: 1.5em;
      width: 100%;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e1166;
    }
    .note {
      text-align: center;
      font-size: 0.9em;
      color: #777;
      margin-top: 1em;
    }
    footer {
      text-align: center;
      padding: 1.5em 0;
      background-color: #222;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>Book a Free IT Security Consultation</h1>
  </header>

  <div class="form-container">
    <h2>Let’s Secure Your Business</h2>
    <form action="#" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="message">What security challenges are you facing?</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Request Consultation</button>
    </form>
    <p class="note">Your information is confidential and protected by Hexagon’s privacy standards.</p>
  </div>

  <footer>
    <p>&copy; 2025 Hexagon Corp. All rights reserved.</p>
  </footer>

</body>
</html>
